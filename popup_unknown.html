  <head>
    <meta charset="UTF-8">
    <title>GD Extension</title>
    <link rel="stylesheet" type="text/css" href="popup_unknown.css" /> 
  </head>
  <body  style="width: 200px; height: 100px; margin: 0px;" width="200" height="100">

  		<div class='unknown_text'><span class="logoButton"></span><span class="logoText">extension not enabled for</span></div>

			<input type="checkbox" value="gddomain_used" id="gddomain_used"><label for="gddomain_used"> associate with domain</label><input type="text" size="12" value="..." id="gddomain" disabled="disabled">
		</div>
  		<hr>
  	</div>

      <div><a href="#" id="ext_settings" target="_new" title="Configure extension">Settings</a></div>
